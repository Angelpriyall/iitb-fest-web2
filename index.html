<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Madhu Kumari</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover, .active {
            background-color: #f4b400;
            color: #333;
            border-radius: 5px;
        }

        /* Main Section */
        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 85vh;
            background-image: url('https://example.com/background-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        .intro h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .intro p {
            font-size: 1.5rem;
            max-width: 700px;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        .intro a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #f4b400;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .intro a:hover {
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Keyframes for Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        footer p a {
            color: #f4b400;
            text-decoration: none;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Hello! I'm Madhu Kumari</h1>
            <p>Currently pursuing B.Tech 3rd year. Welcome to my personal website. Explore my achievements, current work, and past projects.</p>
            <a href="projects.html">Explore My Projects</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Madhu Kumari. All rights reserved. | <a href="mailto:youremail@example.com">Contact Me</a></p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
